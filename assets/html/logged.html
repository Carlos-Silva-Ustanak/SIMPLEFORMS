<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style/logged.css">
</head>
<body>
    
<h1 style="text-align: center;">CADASTRO DE FUNCIONARIOS</h1>

<div class="inputs">

<form id="forms" action="">

    <label for="produto">FUNCIONARIOS:</label>
    <input id="funcio" required name="produto" type="text">
    <label for="preço">CARGO:</label>
    <input required id="cargo" type="text">
    <label for="prime">É PROATIVO?</label>
    <input type="checkbox" name="prime" id="proativ">
    <input type="hidden" name="novo" value="novo" id="idx">
    <button  id="savebutton">ENVIAR</button>

</form>

</div>

<table id="tabel">

    <thead>

        <tr>

            <th>ID</th>
            <th>NOME</th>
            <th>CARGO</th>
            <th>PROATIVO?</th>
            <th id="acao" >AÇÕES</th>
            
            </tr>    

            <tbody id="tabela"></tbody>

    </thead>
    

</table>



<button id="btn" onclick="logOut()">sair</button>

<script src="../js/logged.js"></script>


</body>


</html>
